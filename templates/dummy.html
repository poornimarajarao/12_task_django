{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} My shop {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">



    <!-- In dummy.html head -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:rgb(240, 90, 40);">
        <div class="container">
            <a class="navbar-brand">Swiggy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active">Home</a></li>
                    <li class="nav-item"><a class="nav-link active">Products</a></li>
                    <li class="nav-item"><a class="nav-link active">Cart</a></li>
                    <li class="nav-item"><a class="nav-link active">About</a></li>
                    <li class="nav-item"><a class="nav-link active">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% block body %}
    {% endblock %}

<footer class="text-white text-center p-3 mt-5" style="background-color: rgb(240, 90, 40);">
    &copy; 2025 Swiggy
</footer>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
